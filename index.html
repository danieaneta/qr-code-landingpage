<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;600&display=swap" rel="stylesheet"> 
	<title>QR Code Website</title>
</head>
<body>
	<div class="card-grid">
		<div class="card">
			<div class="card-header card-img">
				<img src="images/image-qr-code.png" alt="qrcode">
			</div>
			<div class="card-title">Improve your front-end skills by building projects</div>
			<div class="card-body">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
			</div>
		</div>
	</div>
</body>
</html>
